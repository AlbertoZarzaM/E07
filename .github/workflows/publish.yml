name: Slack Notifications

on:
  push:
    branches: ["main"]

jobs:
  sendSlackNotification:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install

    - name: Send Slack Notification
      env:
        SLACK_WEBHOOK_URL: https://hooks.slack.com/services/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
      run: |
        npm run send-slack-notification